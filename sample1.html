<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJs sample1</title>
</head>
<body>
	<div id="vue-instance">
		<!-- this will be the DOM element we will mount our VueJs instance to  -->
		Enter a Greeting:
		<input type="text" v-model="greeting">
		<p>{{ greeting }}</p>
	</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

<script>
	// our VueJS instance bound to the div with an id of vui-instance
	var vm = new Vue({
		el: '#vue-instance',
		data: {
			greeting: 'Hello VueJs!'
		}
	});
</script>
</body>
</html>
