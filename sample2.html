<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJs sample2</title>
</head>
<body>
	<div id="vue-instance">
		Enter your name: <input type="text" v-model="name">
		<button v-on:click="sayHello">Hey there!</button>
	</div>

<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

<script>
	var vm = new Vue({
		el: '#vue-instance',
		data: {
			name: ''
		},
		methods: {
			sayHello: function(){
				alert('Hey there, ' + this.name);
			}
		}
	});
</script>
</body>
</html>
